<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Monthsary!</title>
    <style>
        body {
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            color: #ff6f61;
        }
        .heart {
            font-size: 3em;
            color: #ff6f61;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff3b2f;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        img {
            margin-top: 20px;
            width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Happy Monthsary, Daddy! üíï</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <button onclick="revealMessage()">Click for a Surprise</button>
    <div id="message">
        <p>You make every day special. Here's to more months of love and happiness! üíñ</p>
        <img src="photo.jpg" alt="Our Picture">
    </div>
    <script>
        function revealMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
